
just_giving.just_giving_config_form:
  path: '/admin/config/just_giving/justgivingconfig'
  defaults:
    _form: '\Drupal\just_giving\Form\JustGivingConfigForm'
    _title: 'Just Giving'
  requirements:
    _permission: 'administer justgiving'
  options:
    _admin_route: TRUE

just_giving.just_giving_user_form:
  path: '/just_giving/form/user'
  defaults:
    _form: '\Drupal\just_giving\Form\JustGivingUserForm'
    _title: 'JustGivingUserForm'
  requirements:
    _permission: 'access justgiving user form'   

just_giving.account_controller_create:
  path: '/just_giving/hello/{name}'
  defaults:
    _controller: '\Drupal\just_giving\Controller\JustGivingAccountController::create'
    _title: 'accountCreation'
  requirements:
    _permission: 'access justgiving create account'

just_giving.account_create:
  path: '/just_giving/account/{name}'
  defaults:
    _controller: '\Drupal\just_giving\Controller\JustGivingController::accountCreate'
    _title: 'accountCreation'
  requirements:
    _permission: 'access justgiving create account'

just_giving.charitiy_search_autocomplete:
  path: '/just_giving/charity-search/{field_name}/{count}'
  defaults:
    _controller: '\Drupal\just_giving\Controller\JustGivingCharitySearchController::handleAutocomplete'
    _format: json
  requirements:
    _permission: 'access justgiving charity search' 
