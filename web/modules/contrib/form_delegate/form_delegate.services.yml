services:
  form_delegate.request_subscriber:
    class: Drupal\form_delegate\Subscriber\RequestSubscriber
    tags:
      - { name: event_subscriber }

  plugin.manager.form_delegate:
    class: Drupal\form_delegate\EntityFormDelegateManager
    parent: default_plugin_manager

  entity_type.manager:
    class: Drupal\form_delegate\EntityTypeManager
    arguments: ['@container.namespaces', '@module_handler', '@cache.discovery', '@string_translation', '@class_resolver']
    parent: container.trait
    tags:
      - { name: plugin_manager_cache_clear }