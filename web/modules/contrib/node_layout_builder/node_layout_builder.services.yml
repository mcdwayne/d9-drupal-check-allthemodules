services:
  node_layout_builder.manager:
    class: Drupal\node_layout_builder\Services\NodeLayoutBuilderManager
    arguments:
      - '@current_user'
      - '@current_route_match'
      - '@config.factory'
      - '@entity.manager'
      - '@entity_type.manager'
      - '@plugin.manager.block'
      - '@logger.factory'

  node_layout_builder.editor:
    class: Drupal\node_layout_builder\NodeLayoutBuilderEditor
    arguments:
      - '@node_layout_builder.manager'
      - '@config.factory'
