# UI node layout builder editor
node-layout-builder-ui:
  css:
    theme:
      assets/css/node-layout-builder-ui.css: {}
      assets/css/skins/default.css: {}
  js:
    assets/js/layout-builder-ui.js: {}
  dependencies:
    - core/drupalSettings
    - core/jquery
    - core/drupal
    - core/jquery.once
    - core/drupal.dialog
    - core/drupal.ajax
    - core/jquery.ui.sortable
    - core/jquery.ui.draggable
    - core/jquery.ui.droppable
    - node_layout_builder/nlb-toastr
    - node_layout_builder/nlb-leaflet
    - node_layout_builder/nlb-leaflet-view

node-layout-builder-view:
  css:
    theme:
      assets/css/node-layout-builder-view.css: {}
  js:
    assets/js/nlb-leaflet-view.js: {}
  dependencies:
    - core/drupalSettings
    - node_layout_builder/nlb-leaflet


nlb-leaflet:
  css:
    theme:
      /libraries/leaflet/leaflet.css: {}
  js:
    /libraries/leaflet/leaflet.js: {}

nlb-leaflet-ui:
  js:
    assets/js/nlb-leaflet-ui.js: {}
  dependencies:
    - node_layout_builder/leaflet

nlb-leaflet-view:
  js:
    assets/js/nlb-leaflet-view.js: {}
  dependencies:
    - node_layout_builder/nlb-leaflet

nlb-toastr:
  css:
    theme:
      /libraries/toastr/toastr.min.css: { minified: true }
  js:
    /libraries/toastr/toastr.min.js: { minified: true }

builder.horizontal.tabs:
  version: VERSION
  css:
    theme:
      assets/css/horizontal_tabs.css: {}
  js:
      assets/js/horizontal_tabs.js: {}

builder.drupal.dialog:
  version: VERSION
  css:
    theme:
      assets/css/components/dialog.theme.css: {}
  js:
    assets/js/builder-dialog.js: {}
