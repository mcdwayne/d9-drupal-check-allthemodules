node_subscription.form:
  path: '/node_subscription/form'
  defaults:
    _title: 'Subscription form'
    _form: '\Drupal\node_subscription\Form\SubscribeForm'
  requirements:
    _permission: 'access content'

node_subscription.subscriptions:
  path: '/node/{node}/subscriptions'
  defaults:
    _title: 'Subscriptions'
  requirements:
    _permission: 'administer node_subscription'
