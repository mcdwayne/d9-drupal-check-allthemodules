# Mmenu Default
mmenu.default:
  js:
    js/mmenu.js: {}
  dependencies:
      - core/drupal
      - core/jquery
      - core/drupalSettings

# Mmenu libraries
mmenu.main:
  css:
    component:
      /libraries/mmenu/main/dist/jquery.mmenu.all.css: {}
  js:
    /libraries/mmenu/main/dist/jquery.mmenu.all.js: {}

# Hammer libraries
mmenu.hammer:
  js:
    /libraries/mmenu/hammer/hammer.js: {}

# jQuery plugin for Hammer.js
mmenu.jquery.hammer:
  js:
    /libraries/mmenu/jquery.hammer/jquery.hammer.js: {}

# Custom Build and Crisp Icon Fonts
mmenu.icomoon:
  css:
    component:
      /libraries/mmenu/icomoon/icomoon.css: {}

# Basic Theme
mmenu.basic_theme:
  css:
    component:
      themes/mm-basic/styles/mm-basic.css: {}

# Fresh Theme
mmenu.fresh_theme:
  css:
    component:
      themes/mm-fresh/styles/mm-fresh.css: {}
