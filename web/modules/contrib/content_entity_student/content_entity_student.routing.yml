# This file brings everything together. Very nifty!

# Route name can be used in several places; e.g. links, redirects, and local
# actions.
entity.content_entity_student_contact.canonical:
  path: '/content_entity_student_contact/{content_entity_student_contact}'
  defaults:
  # Calls the view controller, defined in the annotation of the contact entity
    _entity_view: 'content_entity_student_contact'
    _title: 'Contact Content'
  requirements:
  # Calls the access controller of the entity, $operation 'view'
    _entity_access: 'content_entity_student_contact.view'

entity.content_entity_student_contact.collection:
  path: '/content_entity_student_contact/list'
  defaults:
  # Calls the list controller, defined in the annotation of the contact entity.
    _entity_list: 'content_entity_student_contact'
    _title: 'Student Contact List'
  requirements:
  # Checks for permission directly.
    _permission: 'administer contact entity'

content_entity_student.contact_add:
  path: '/content_entity_student_contact/add'
  defaults:
  # Calls the form.add controller, defined in the contact entity.
    _entity_form: content_entity_student_contact.add
    _title: 'Add Contact'
  requirements:
    _entity_create_access: 'content_entity_student_contact'

entity.content_entity_student_contact.edit_form:
  path: '/content_entity_student_contact/{content_entity_student_contact}/edit'
  defaults:
  # Calls the form.edit controller, defined in the contact entity.
    _entity_form: content_entity_student_contact.edit
    _title: 'Edit Student Contact'
  requirements:
    _entity_access: 'content_entity_student_contact.edit'

entity.content_entity_student_contact.delete_form:
  path: '/contact/{content_entity_student_contact}/delete'
  defaults:
    # Calls the form.delete controller, defined in the contact entity.
    _entity_form: content_entity_student_contact.delete
    _title: 'Delete Student Contact'
  requirements:
    _entity_access: 'content_entity_student_contact.delete'

content_entity_student.contact_settings:
  path: 'admin/structure/content_entity_student_contact_settings'
  defaults:
    _form: '\Drupal\content_entity_student\Form\StContactSettingsForm'
    _title: 'Student Contact Settings'
  requirements:
    _permission: 'administer contact entity'

