store_locator.page:
  path: 'store-locator'
  defaults:
    _controller: '\Drupal\store_locator\Controller\StoreLocatorPage::page'
  requirements:
    _permission: 'access store location'

store_locator.settings_form:
  path: 'admin/config/store_locator/settings'
  defaults:
    _form: '\Drupal\store_locator\Form\StoreLocatorConfigurationForm'
    _title: 'Store Locator Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE    
