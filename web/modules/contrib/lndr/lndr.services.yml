services:
  lndr_event_subscriber:
    class: Drupal\lndr\EventSubscriber\LndrResponseEventSubscriber
    arguments: ['@config.factory', '@path.alias_manager', '@path.matcher']
    tags:
      - {name: event_subscriber}
  lndr.uninstall_validator:
    class: Drupal\lndr\LndrUninstallValidator
    tags:
      - { name: module_install.uninstall_validator }
    arguments: ['@entity_type.manager', '@string_translation']
    lazy: true
  lndr.route_subscriber:
    class: Drupal\lndr\Routing\RouteSubscriber
    tags:
      - {name: event_subscriber}
