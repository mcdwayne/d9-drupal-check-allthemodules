integration:
  version: VERSION
  js:
    'js/pinterest.js': {}
  dependencies:
    - core/drupal
    - core/jquery
    - media_entity_pinterest/pinterest.widgets
pinterest.widgets:
  remote: https://assets.pinterest.com/js/pinit.js
  license:
    name: UNKNOWN
    url: https://developers.pinterest.com/terms/
    gpl-compatible: FALSE
  js:
    https://assets.pinterest.com/js/pinit.js:
      type: external
      minified: true
      attributes:
        async: true
        defer: true
