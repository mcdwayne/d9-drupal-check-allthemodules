stat: ok
result:
  status: success
  statusMessage: success
  transactionId: loading
  action: load
computedFields:
  optInDateRegistration:
    when:
      - socialRegistration
      - thinSocialRegistration
      - traditionalRegistration
    schemaId: optIn.updated
    compute: dateTime.now
  optInDateEditProfile:
    forms:
      - editProfileForm
    then:
      then:
        attributes:
          status:
            compute: literal
            value: true
          updated:
            compute: dateTime.now
        compute: object
      if:
        to: 'true'
        compare: optIn
        withOperator: '=='
        evaluateAs:
          compare: param
      compute: conditionalValue
      else:
        attributes:
          status:
            compute: literal
            value: false
          updated:
            compute: dateTime.now
        compute: object
    schemaId: optIn
    compute: conditionalValue
    if:
      or:
        -
          and:
            -
              to: 'true'
              compare: optInHidden
              withOperator: '=='
              evaluateAs:
                compare: param
            -
              to: null
              compare: optIn
              withOperator: '=='
              evaluateAs:
                compare: param
        -
          and:
            -
              to: ''
              compare: optInHidden
              withOperator: '=='
              evaluateAs:
                compare: param
            -
              to: 'true'
              compare: optIn
              withOperator: '=='
              evaluateAs:
                compare: param
  property:
    plural:
      -
        attributes:
          clientId:
            compute: clientId
        compute: object
    schemaId: janrain.properties.managedBy
    when:
      - socialRegistration
      - thinSocialRegistration
      - traditionalRegistration
    compute: plural
  clientRegistration:
    plural:
      -
        attributes:
          firstLogin:
            compute: dateTime.now
          lastLogin:
            compute: dateTime.now
          clientId:
            compute: clientId
        compute: object
    schemaId: clients
    when:
      - socialRegistration
      - thinSocialRegistration
      - traditionalRegistration
      - socialSignIn
      - traditionalSignin
    compute: plural
  lastLogin:
    when:
      - socialSignIn
      - socialRegistration
      - thinSocialRegistration
      - traditionalRegistration
      - traditionalSignin
    schemaId: lastLogin
    compute: dateTime.now
