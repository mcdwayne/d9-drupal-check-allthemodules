services:
  og_sm.site_manager:
    class: Drupal\og_sm\SiteManager
    arguments: ['@og_sm.site_type_manager', '@og.context', '@entity_type.manager', '@og.membership_manager', '@event_dispatcher', '@module_handler', '@current_user']
  og_sm.site_type_manager:
    class: Drupal\og_sm\SiteTypeManager
    arguments: ['@entity_type.manager', '@event_dispatcher', '@og.group_type_manager']
  og_sm.site_param_converter:
    class: Drupal\og_sm\ParamConverter\SiteConverter
    arguments: ['@og_sm.site_manager']
    tags:
      - { name: paramconverter }
    lazy: true
  og_sm.site.access:
    class: Drupal\og_sm\Access\SitePermissionAccessCheck
    arguments: ['@entity_type.manager', '@og.access', '@og_sm.site_manager']
    tags:
      - { name: access_check, applies_to: _site_permission }
  og_sm.group_permission_event_subscriber:
    class: Drupal\og_sm\EventSubscriber\GroupPermissionEventSubscriber
    arguments: ['@string_translation']
    tags:
      - { name: event_subscriber }
