services:
  boot_subscriber:
    class: Drupal\bugsnag\EventSubscriber\BootSubscriber
    arguments: ["@config.factory"]
    tags:
      - { name: event_subscriber }
  logger.bugsnaglog:
    class: Drupal\bugsnag\Logger\BugsnagLog
    arguments: ["@config.factory", "@logger.log_message_parser"]
    tags:
      - { name: logger }
