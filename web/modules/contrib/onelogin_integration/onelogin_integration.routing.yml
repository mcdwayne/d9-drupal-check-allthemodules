onelogin_integration.admin_form:
  path: '/admin/config/system/onelogin_integration'
  defaults:
    _form: '\Drupal\onelogin_integration\Form\OneLoginIntegrationAdminForm'
    _title: 'OneLogin Integration Adminform'
    _description: 'Settings for the OneLogin Integration module.'
  requirements:
    _permission: 'administer site configuration'

onelogin_integration.sso:
  path: '/onelogin_saml/sso'
  defaults:
    _controller: '\Drupal\onelogin_integration\Controller\OneLoginIntegrationController::singleSignOn'
    _title: 'SAML SP-Initiated SSO'
  requirements:
    _access: 'TRUE'
onelogin_integration.acs:
  path: '/onelogin_saml/acs'
  defaults:
    _controller: '\Drupal\onelogin_integration\Controller\OneLoginIntegrationController::assertionConsumerService'
    _title: 'SAML Assertion Consumer Service'
  requirements:
    _access: 'TRUE'
onelogin_integration.slo:
  path: '/onelogin_saml/slo'
  defaults:
    _controller: '\Drupal\onelogin_integration\Controller\OneLoginIntegrationController::singleLogOut'
    _title: 'SAML Service Log Out.'
  requirements:
    _access: 'TRUE'
onelogin_integration.sls:
  path: '/onelogin_saml/sls'
  defaults:
    _controller: '\Drupal\onelogin_integration\Controller\OneLoginIntegrationController::singleLogOutService'
    _title: 'SAML Service Logout Service'
  requirements:
    _access: 'TRUE'
onelogin_integration.metadata:
  path: '/onelogin_saml/metadata'
  defaults:
    _controller: '\Drupal\onelogin_integration\Controller\OneLoginIntegrationController::metadata'
    _title: 'SAML SP Metadata'
  requirements:
    _access: 'TRUE'
onelogin_integration.user:
  path: '/user'
  defaults:
    _controller: '\Drupal\onelogin_integration\Controller\OneLoginIntegrationController:forceUserLogin'
    _title: 'Force login though /user'
  requirements:
    _access: 'TRUE'
