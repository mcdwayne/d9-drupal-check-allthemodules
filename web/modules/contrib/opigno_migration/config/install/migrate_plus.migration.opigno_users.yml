langcode: en
status: true
dependencies: {  }
id: opigno_users
migration_group: opigno_migration
dependencies:
  enforced:
    module:
    - opigno_migration
label: 'Opigno accounts'
audit: true
migration_tags:
- Drupal 7
- Content
class: Drupal\user\Plugin\migrate\User
source:
  plugin: opigno_users
process:
  uid: uid
  # If you are using this file to build a custom migration consider removing
  # the uid field to allow incremental migrations.
  name: name
  pass: pass
  mail: mail
  created: created
  access: access
  login: login
  status: status
  timezone: timezone
  langcode:
    plugin: user_langcode
    source: entity_language
    fallback_to_site_default: false
  preferred_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  preferred_admin_langcode:
    plugin: user_langcode
    source: language
    fallback_to_site_default: true
  init: init
  roles:
    plugin: static_map
    bypass: true
    source: roles
    map:
      4: content_manager
      5: user_manager
  user_picture:
  -
    plugin: default_value
    source: picture
    default_value: null
  -
    plugin: migration_lookup
    migration: d7_file
destination:
  plugin: entity:user
