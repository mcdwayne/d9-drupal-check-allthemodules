
external_data_source.auto_complete_controller:
  path: '/admin/external_data_source/autocomplete'
  defaults:
    _controller: '\Drupal\external_data_source\Controller\ExternalDataSourceController::autocomplete'
    _title: 'External Data Source Autocomplete'
    _format: json
  options:
    no_cache: TRUE
  requirements:
    _custom_access: 'Drupal\external_data_source\Controller\AccessController::access'
