add visualn drawing entities:
  title: 'Create new VisualN Drawing entities'

administer visualn drawing entities:
  title: 'Administer VisualN Drawing entities'
  description: 'Allow to access the administration form to configure VisualN Drawing entities.'
  restrict access: true

access visualn drawing overview:
  title: 'Access the VisualN Drawing overview page'

view published visualn drawing entities:
  title: 'View published VisualN Drawing entities'

view unpublished visualn drawing entities:
  title: 'View unpublished VisualN Drawing entities'

view all visualn drawing revisions:
  title: 'View all VisualN Drawing revisions'

revert all visualn drawing revisions:
  title: 'Revert all VisualN Drawing revisions'
  description: 'Role requires permission <em>view VisualN Drawing revisions</em> and <em>edit rights</em> for visualn drawing entities in question or <em>administer visualn drawing entities</em>.'

delete all visualn drawing revisions:
  title: 'Delete all revisions'
  description: 'Role requires permission to <em>view VisualN Drawing revisions</em> and <em>delete rights</em> for visualn drawing entities in question or <em>administer visualn drawing entities</em>.'

permission_callbacks:
  - \Drupal\visualn_drawing\VisualNDrawingPermissions::visualnDrawingTypePermissions
