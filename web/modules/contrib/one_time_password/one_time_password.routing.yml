one_time_password.setup_form:
  path: '/user/{user}/two-factor-auth'
  defaults:
    _form: '\Drupal\one_time_password\Form\PasswordSetupForm'
    _title: 'Two Factor Authentication'
  requirements:
    _entity_access: 'user.update'
    user: \d+
  options:
    _admin_route: TRUE
    parameters:
      user:
        type: entity:user
