opigno_group_manager.manager.index:
  path: '/group/{group}/manager'
  defaults:
    _controller: '\Drupal\opigno_group_manager\Controller\OpignoGroupManagerController::index'
    _title: 'Group manager'
  requirements:
    _entity_access: 'group.update'
  options:
    parameters:
      group:
