services:
  entity_staging.manager:
    class: Drupal\entity_staging\EntityStagingManager
    arguments: ['@entity_type.manager', '@entity_type.bundle.info', '@config.factory']
  entity_staging.export:
    class: Drupal\entity_staging\EntityStagingExport
    arguments: ['@entity_staging.manager', '@entity_type.manager', '@path.alias_storage', '@serializer', '@file_system', '@event_dispatcher']
  entity_staging.import:
    class: Drupal\entity_staging\EntityStagingImport
    arguments: ['@entity_staging.manager', '@entity_type.manager', '@entity_field.manager', '@event_dispatcher']

  entity_staging.process_field_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingProcessFieldSubscriber
    tags:
      - {name: event_subscriber}
  entity_staging.process_timestamp_field_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingProcessTimestampFieldSubscriber
    tags:
      - {name: event_subscriber}
  entity_staging.process_uuid_field_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingProcessUuidFieldSubscriber
    tags:
      - {name: event_subscriber}
  entity_staging.process_revision_field_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingProcessRevisionFieldSubscriber
    tags:
      - {name: event_subscriber}
  entity_staging.process_menu_link_content_parent_field_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingProcessMenuLinkContentParentFieldSubscriber
    tags:
      - {name: event_subscriber}
  entity_staging.process_file_uri_field_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingProcessFileUriFieldSubscriber
    tags:
      - {name: event_subscriber}
  entity_staging.process_image_and_file_reference_field_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingProcessImageAndFileReferenceFieldSubscriber
    tags:
      - {name: event_subscriber}
  entity_staging.process_entity_reference_field_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingProcessEntityReferenceFieldSubscriber
    arguments: ['@entity_staging.manager', '@entity_type.manager']
    tags:
      - {name: event_subscriber}
  entity_staging.process_entity_reference_revision_field_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingProcessEntityReferenceRevisionFieldSubscriber
    arguments: ['@entity_staging.manager']
    tags:
      - {name: event_subscriber}

  entity_staging.export_user_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingExportUserSubscriber
    tags:
      - {name: event_subscriber}
  entity_staging.export_file_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingExportFileSubscriber
    arguments: ['@entity_staging.manager', '@file_system']
    tags:
      - {name: event_subscriber}
  entity_staging.export_taxonomy_term_subscriber:
    class: Drupal\entity_staging\EventSubscriber\EntityStagingExportTaxonomyTermSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - {name: event_subscriber}
