langcode: en
status: true
dependencies:
  module:
    - commerce_installments
    - commerce_payment
id: commerce_installments_default
label: 'Commerce Installments Default'
plugin: commerce_installments_default
configuration:
  display_checkout_progress: true
  panes:
    login:
      allow_guest_checkout: false
      allow_registration: true
      step: login
      weight: 0
    contact_information:
      double_entry: true
      step: order_information
      weight: 1
    payment_information:
      step: order_information
      weight: 2
    installment_selection:
      installment_plan: monthly
      step: installments
      weight: 3
    review:
      step: review
      weight: 4
    commerce_installments_payment_process:
      capture: true
      step: payment
      weight: 5
    completion_message:
      step: complete
      weight: 6
    order_summary:
      view: commerce_checkout_order_summary
      step: _sidebar
      weight: 7
    payment_process:
      capture: true
      step: _disabled
      weight: 8
